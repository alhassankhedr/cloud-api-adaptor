# Build and push project images on pull requests merged.
---
name: Publish project images

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  validate-docker-secrets:
    name: Validate Docker Hub secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check DockerHub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::error ::Missing or empty Docker Hub secrets. Please ensure DOCKERHUB_USERNAME and DOCKERHUB_TOKEN are set in repository secrets (Settings → Secrets and variables → Actions)."
            exit 1
          fi
          echo "✓ Docker Hub secrets are configured"

  caa:
    needs: validate-docker-secrets
    uses: ./.github/workflows/caa_build_and_push_per_arch.yaml
    with:
      git_ref: ${{ github.sha }}
    permissions:
      contents: read
      packages: write
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  csi-wrapper:
    needs: validate-docker-secrets
    uses: ./.github/workflows/csi_wrapper_images.yaml
    with:
      image_tags: latest,${{ github.sha }}
      git_ref: ${{ github.sha }}
    permissions:
      contents: read
      packages: write
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  peerpod-ctrl:
    needs: validate-docker-secrets
    uses: ./.github/workflows/peerpod-ctrl_image.yaml
    with:
      image_tags: latest,${{ github.sha }}
      git_ref: ${{ github.sha }}

    permissions:
      contents: read
      packages: write
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  webhook:
    needs: validate-docker-secrets
    uses: ./.github/workflows/webhook_image.yaml
    with:
      image_tags: ${{ github.sha }},latest
      git_ref: ${{ github.sha }}
    permissions:
      contents: read
      packages: write
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
