# Build and push project images on pull requests merged.
---
name: Publish project images

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  validate-docker-secrets:
    name: Validate Docker Hub secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check DockerHub secrets
        run: |
          MISSING_SECRETS=()
          
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            MISSING_SECRETS+=("DOCKERHUB_USERNAME")
          fi
          
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            MISSING_SECRETS+=("DOCKERHUB_TOKEN")
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "::error ::Missing or empty Docker Hub secret(s): ${MISSING_SECRETS[*]}"
            echo "Please ensure the following secret(s) are set in repository secrets (Settings → Secrets and variables → Actions):"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - $secret"
            done
            exit 1
          fi
          
          echo "✓ Docker Hub secrets are configured"
          echo "  - DOCKERHUB_USERNAME: ✓"
          echo "  - DOCKERHUB_TOKEN: ✓"

  caa:
    needs: validate-docker-secrets
    uses: ./.github/workflows/caa_build_and_push_per_arch.yaml
    with:
      git_ref: ${{ github.sha }}
    permissions:
      contents: read
      packages: write
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  csi-wrapper:
    needs: validate-docker-secrets
    uses: ./.github/workflows/csi_wrapper_images.yaml
    with:
      image_tags: latest,${{ github.sha }}
      git_ref: ${{ github.sha }}
    permissions:
      contents: read
      packages: write
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  peerpod-ctrl:
    needs: validate-docker-secrets
    uses: ./.github/workflows/peerpod-ctrl_image.yaml
    with:
      image_tags: latest,${{ github.sha }}
      git_ref: ${{ github.sha }}

    permissions:
      contents: read
      packages: write
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  webhook:
    needs: validate-docker-secrets
    uses: ./.github/workflows/webhook_image.yaml
    with:
      image_tags: ${{ github.sha }},latest
      git_ref: ${{ github.sha }}
    permissions:
      contents: read
      packages: write
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
